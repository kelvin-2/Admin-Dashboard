<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left_section">

            <div class="dashboard">Dashboard</div>
            <ul class="menu_items">
                <li>
                    <img src="assets/home.png" alt="Home Icon">
                    <span>Home</span>
                </li>
                <li>
                    <img src="assets/profile.png" alt="Profile Icon">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="assets/email.png" alt="Messages Icon">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="assets/history.png" alt="History Icon">
                    <span>History</span>
                </li>
                <li>
                    <img src="assets/checklist.png" alt="Tasks Icon">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="assets/social-justice.png" alt="Communities Icon">
                    <span>Communities</span>
                </li>
                <li>
                    <img src="assets/settings.png" alt="Settings Icon">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="assets/support.png" alt="Support Icon">
                    <span>Support</span>
                </li>
                <li>
                    <img src="assets/insurance.png" alt="Privacy Icon">
                    <span>Privacy</span>
                </li>
            </ul>

        </div>

        <!-- Right Section -->
        <div class="right_section">
            <!-- Navigation Bar -->
            <nav class="nav_bar">
                <div class="top">
                    <div class="image">
                        <img src="assets/search.png" alt="Search icon for navigation">
                    </div>
                    <button class="search_btn"></button>
                    <div class="wrapper">
                        <div class="notification_icon"><img src="assets/bell.png"></div>
                        <div class="profile_info">
                            <div class="profile_pic">
                                <img src="assets/faces-mac-miller.jpg">
                            </div>
                            <div class="name"><strong>Mudzingwa</strong></div>
                        </div>
                    </div>
 
                </div>

                <div class="bottom">
                    <div class="profile_info">
                        <div class="profile_pic">
                            <img src="assets/faces-mac-miller.jpg">
                        </div>
                        <div class="name">
                            <h2>Hi there,</h2>
                            <h1>Kelvin(@kelvin)</h1>
                        </div>
                    </div>
                    <div class="events">
                        <button class="new">New</button>
                        <button class="Upload">Upload</button>
                        <button class="Share">Share</button>
                    </div>
                </div>
            </nav>
            <!-- Content Section -->
            <div class="content_area">
                <div class="title">
                    <div
                </div>
            </div>
            <!-- Announcements Section -->
            <div class="announcements"></div>
        </div>
    </div>
</body>
</html>
