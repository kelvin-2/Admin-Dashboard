<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left_section"></div>

        <!-- Right Section -->
        <div class="right_section">
            <!-- Navigation Bar -->
            <nav class="nav_bar">
                <div class="top">
                    <div class="image">
                        <img src="assets/search.png" alt="Search icon for navigation">
                    </div>
                    <button class="search_btn"></button>
                    <div class="wrapper">
                        <div class="notification_icon"><img src="assets/bell.png"></div>
                        <div class="profile_info">
                            <div class="profile_pic">
                                <img src="assets/faces-mac-miller.jpg">
                            </div>
                            <div class="name"><strong>Mudzingwa</strong></div>
                        </div>
                    </div>
 
                </div>

                <div class="bottom">
                    <div class="profile_info">
                        <div class="profile_pic">
                            <img src="assets/faces-mac-miller.jpg">
                        </div>
                        <div class="name">
                            <h2>Hi there,</h2>
                            <h1>Kelvin(@kelvin)</h1>
                        </div>
                    </div>
                    <div class="events">
                        <button class="new">New</button>
                        <button class="Upload">Upload</button>
                        <button class="Share">Share</button>
                    </div>
                </div>
            </nav>
            <!-- Content Section -->
            <div class="content_area"></div>
            <!-- Announcements Section -->
            <div class="announcements"></div>
        </div>
    </div>
</body>
</html>
